name: Update Cron Schedule

on:
  workflow_dispatch:

# ðŸ‘‡ å…³é”®ï¼šå…¨å±€æŽˆäºˆæƒé™ï¼ˆæŽ¨èï¼‰
permissions:
  contents: write
  workflows: write  # â† å¿…é¡»åŠ è¿™ä¸€è¡Œï¼

jobs:
  update-cron:
    runs-on: ubuntu-latest
    # æ³¨æ„ï¼šå¦‚æžœåœ¨è¿™é‡Œç”¨ job çº§ permissionsï¼Œä¹Ÿè¦åŒ…å« workflows
    # permissions:
    #   contents: write
    #   workflows: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate random minute between 0 and 59
        id: random_minute
        run: |
          MINUTE=$(shuf -i 0-59 -n 1)
          echo "random_minute=$MINUTE" >> $GITHUB_OUTPUT

      - name: Update main.yml cron schedule
        run: |
          NEW_CRON="${{ steps.random_minute.outputs.random_minute }} 8 * * *"
          echo "New cron: $NEW_CRON"
          sed -i "s/cron: '[0-9*\/, -]*'/cron: '$NEW_CRON'/" .github/workflows/main.yml

      - name: Commit and push updated main.yml
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .github/workflows/main.yml
          git commit -m "chore: update main workflow cron to random time in 8-9 AM"
          git push
