name: Update Cron Schedule

on:
  workflow_dispatch:

jobs:
  update-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate random minute
        id: random_minute
        run: |
          MINUTE=$(shuf -i 0-59 -n 1)
          echo "random_minute=$MINUTE" >> $GITHUB_OUTPUT

      - name: Update main.yml cron
        run: |
          NEW_CRON="${{ steps.random_minute.outputs.random_minute }} 8 * * *"
          sed -i "s/cron: '[0-9*\/, -]*'/cron: '$NEW_CRON'/" .github/workflows/main.yml

      - name: Commit and push using PAT
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}  # ğŸ‘ˆ å…³é”®ï¼šé€šè¿‡ç¯å¢ƒå˜é‡ä¼ å…¥
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # ä½¿ç”¨ gh CLI æˆ–ç›´æ¥é…ç½® HTTPS å‡­æ®
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
          git add .github/workflows/main.yml
          git commit -m "chore: update cron to random time in 8-9 AM"
          git push
