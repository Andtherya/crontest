name: Update Cron Schedule

on:
  workflow_dispatch:  # 仅由主 workflow 触发

permissions:
  contents: write  # 需要写权限来提交文件

jobs:
  update-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate random minute between 0 and 59
        id: random_minute
        run: |
          MINUTE=$(shuf -i 0-59 -n 1)
          echo "random_minute=$MINUTE" >> $GITHUB_OUTPUT

      - name: Update main.yml cron schedule
        run: |
          NEW_CRON="${{ steps.random_minute.outputs.random_minute }} 8 * * *"
          echo "New cron: $NEW_CRON"

          # 使用 sed 替换 cron 行（匹配 schedule 下的 cron）
          sed -i "s/cron: '[0-9*\/, -]*'/cron: '$NEW_CRON'/" .github/workflows/main.yml

          # 验证文件是否被修改
          cat .github/workflows/main.yml

      - name: Commit and push updated main.yml
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .github/workflows/main.yml
          git commit -m "chore: update main workflow cron to random time in 8-9 AM"
          git push
