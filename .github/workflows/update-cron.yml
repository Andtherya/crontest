name: Update Cron Schedule

on:
  workflow_dispatch:

# æ³¨æ„ï¼šè¿™é‡Œä¸éœ€è¦ workflows æƒé™ï¼ˆå®ƒä¸å­˜åœ¨ï¼‰ï¼Œä½†ä¿ç•™ contents: write æ— å®³
permissions:
  contents: write

jobs:
  update-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}  # ðŸ‘ˆ å…³é”®ï¼šç”¨ PAT æ‹‰å–ï¼ˆå¯é€‰ï¼Œä½†æŽ¨èï¼‰

      - name: Generate random minute
        id: random_minute
        run: |
          MINUTE=$(shuf -i 0-59 -n 1)
          echo "random_minute=$MINUTE" >> $GITHUB_OUTPUT

      - name: Update main.yml cron
        run: |
          NEW_CRON="${{ steps.random_minute.outputs.random_minute }} 8 * * *"
          sed -i "s/cron: '[0-9*\/, -]*'/cron: '$NEW_CRON'/" .github/workflows/main.yml

      - name: Commit and push with PAT
        env:
          PAT: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://x-access-token:$PAT@github.com/${{ github.repository }}.git
          git add .github/workflows/main.yml
          git commit -m "chore: update cron to random time in 8-9 AM"
          git push
