name: Update Cron Schedule Randomly

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'  # UTC 8:00

jobs:
  update-cron:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 必须显式声明，否则 GITHUB_TOKEN 默认无写权限

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # 注意：这里不传 token，默认使用 GITHUB_TOKEN

      - name: Generate random minute between 10 and 30
        id: random_minute
        run: |
          MINUTE=$((10 + RANDOM % 21))
          echo "minute=$MINUTE" >> $GITHUB_OUTPUT

      - name: Update cron in workflow file
        env:
          NEW_MINUTE: ${{ steps.random_minute.outputs.minute }}
        run: |
          FILE=".github/workflows/update-cron.yml"  # ← 替换为你实际要修改的文件名！
          if [ ! -f "$FILE" ]; then
            echo "Error: $FILE not found!"
            exit 1
          fi

          NEW_CRON="$NEW_MINUTE 8 * * *"
          sed -i "s/- cron: '[0-9* ]*'$/- cron: '$NEW_CRON'/" "$FILE"

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git diff --staged --quiet && exit 0
          git commit -m "chore: update cron schedule to ${{ steps.random_minute.outputs.minute }} 8 * * *"
          git push
