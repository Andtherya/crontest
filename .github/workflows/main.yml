name: Update Cron in Workflow File

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'

jobs:
  update-cron:
    runs-on: ubuntu-latest
    # æ³¨æ„ï¼šä¸å†éœ€è¦ permissionsï¼Œå› ä¸ºç”¨çš„æ˜¯ PAT
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}  # ğŸ‘ˆ ä½¿ç”¨å¸¦ workflows æƒé™çš„ PAT

      - name: Generate random minute (10â€“30)
        id: random_minute
        run: |
          MINUTE=$((10 + RANDOM % 21))
          echo "minute=$MINUTE" >> $GITHUB_OUTPUT

      - name: Replace line 6 of workflow file
        env:
          NEW_MINUTE: ${{ steps.random_minute.outputs.minute }}
        run: |
          FILE=".github/workflows/main.yml"  # â† ä½ è¦ä¿®æ”¹çš„æ–‡ä»¶
          if [ ! -f "$FILE" ]; then
            echo "âŒ File not found: $FILE"
            exit 1
          fi

          # æ ¹æ®ä½ å®é™…ç¼©è¿›è°ƒæ•´ç©ºæ ¼æ•°ï¼
          NEW_LINE="    - cron: '$NEW_MINUTE 8 * * *'"
          sed -i "${6}s/.*/$NEW_LINE/" "$FILE"

          echo "âœ… New line 6:"
          sed -n '6p' "$FILE"

      - name: Commit and push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git diff --staged --quiet && exit 0
          git commit -m "chore: update cron schedule to ${{ steps.random_minute.outputs.minute }} 8 * * *"
          git push
