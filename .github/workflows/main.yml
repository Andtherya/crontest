name: Main Workflow

on:
  workflow_dispatch:  # 允许手动触发
  schedule:
    # 初始 cron：每天 UTC 时间早上 8:00（可根据需要调整时区）
    - cron: '0 8 * * *'

jobs:
  main-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Do your main work
        run: |
          echo "✅ Main workflow is running at $(date -u)"
          echo "This could be your actual task..."

      - name: Trigger update-cron workflow
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: >
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'update-cron.yml',
              ref: 'main'
            });
