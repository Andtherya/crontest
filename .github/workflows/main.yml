name: Main Workflow

on:
  workflow_dispatch:  # 支持手动触发
  schedule:
    # 默认初始 cron（可被副流程修改）
    - cron: '0 8 * * *'  # 每天早上 8:00 UTC（注意时区！）

jobs:
  main-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Do something important
        run: |
          echo "Main workflow is running at $(date)"
          # 这里放你的主任务逻辑

      - name: Trigger update-cron workflow
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'update-cron.yml',
              ref: 'main'  # 或你的默认分支名，如 'master'
            });
