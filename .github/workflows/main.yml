name: Update Cron in Workflow File

on:
  workflow_dispatch:
  
  schedule:
    - cron: '24 8 * * *'
jobs:
  update-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}  # 必须使用带 workflows 权限的 PAT

      - name: Generate random minute (10–30)
        id: random_minute
        run: |
          MINUTE=$((10 + RANDOM % 21))
          echo "minute=$MINUTE" >> $GITHUB_OUTPUT

      - name: Replace cron on line 7
        env:
          NEW_MINUTE: ${{ steps.random_minute.outputs.minute }}
        run: |
          FILE=".github/workflows/main.yml"
          if [ ! -f "$FILE" ]; then
            echo "❌ File not found!"
            exit 1
          fi
          sed -i "7s/.*/    - cron: '$NEW_MINUTE 8 * * *'/" "$FILE"
          echo "✅ New cron line:"
          sed -n '7p' "$FILE"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --staged --quiet && exit 0
          git commit -m "chore: update cron to ${{ steps.random_minute.outputs.minute }} 8 * * *"
          git push
